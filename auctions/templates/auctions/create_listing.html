{% extends 'auctions/layout.html' %}

{% block title %}Create Listing{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Create a New Listing</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                                <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value }}" placeholder="Enter a title">
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                                <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" rows="4" placeholder="Type a description">{{ form.description.value }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.starting_bid.id_for_label }}" class="form-label">Starting Bid</label>
                                <input type="number" step="0.01" class="form-control" id="{{ form.starting_bid.id_for_label }}" name="{{ form.starting_bid.name }}" value="{{ form.starting_bid.value }}" placeholder="Insert a starting bid">
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.image_url.id_for_label }}" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="{{ form.image_url.id_for_label }}" name="{{ form.image_url.name }}" value="{{ form.image_url.value }}" placeholder="Insert an IMG URL">
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                                {{ form.category }}
                            </div>
                            <button type="submit" class="btn btn-primary">Create Listing</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
